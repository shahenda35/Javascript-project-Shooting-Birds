<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" >
        <form>
            <h1 style="margin-top: -10px;">
                Select Game Level
            </h1>
            
            <select name="Level">
                <option value="D">Choose a level</option>
                <option value="L1">Level 1</option>
              </select>
              <span class="Error hidden">*required</span>
            <h2>
                Enter your name.
            </h2>
            <input type="text" value="" name="player" placeholder="Enter your Name" />
            <span class="Error hidden">*required</span>
            <input type="button" class="gobttn" value="GO" />
        </form>

    </div>
    <div class="main ">
       
        <h1 style="margin-top: -10px;">Points System</h1>

        <div class="bird">
            <img src="/images/bird1.gif" alt="">
            <h2>+5 POINTS</h2>
        </div>
        <div class="bird">
            <img src="/images/bird2.gif" alt="">
            <h2>+3 POINTS</h2>
        </div>
        <div class="bird">    
            <img src="/images/bird3.gif" alt="">
            <h2>-4 POINTS</h2>
        </div>
       
    </div>

    <div class="main hidden">
        <h1 class="welcome"> </h1>
        <p>It's a game consists of 3 birds each bird has number of points when you clicked on it the score will increse 
            ,  you have 60 second to win the gome with score morethan 50</p>
        
        <p class="storageName"></p>
        <p class="storageScore"></p>
        <p class="storageDate"></p>
        <button class="gobttn">Start Game</button>
    </div>



    <script src="index.js"></script>
    
    
</body>
